<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes or No</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #yesButton {
      background-color: green;
      color: white;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      position: relative;
      left: -50px; /* Move the button 50px to the left */
    }
    #noButton {
      background-color: red;
      color: white;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      position: absolute;
      transition: all 0.5s ease; /* Smooth transition */
    }
    #response {
      margin-top: 20px;
      font-size: 24px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Do you like this website?</h1>
  <button id="yesButton">Yes</button>
  <button id="noButton">No</button>
  <div id="response"></div>

  <script>
    const randomTexts = [
            "Hello, world!",
            "You clicked me!",
            "Random text coming your way.",
            "How are you today?",
            "Click again for more surprises!",
            "JavaScript is fun!"
        ];
    const displayText = document.getElementById('displayText');

    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const response = document.getElementById('response');

    yesButton.addEventListener('click', () => {
      response.textContent = "Great! Thank you!";
    });

    noButton.addEventListener('click', () => {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      const randomX = Math.floor(Math.random() * (windowWidth - noButton.offsetWidth));
      const randomY = Math.floor(Math.random() * (windowHeight - noButton.offsetHeight));

      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
      
      const randomIndex = Math.floor(Math.random() * randomTexts.length);
            displayText.textContent = randomTexts[randomIndex];
    });
  </script>
</body>
</html>
