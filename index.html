<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Like This Website?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesButton {
      background-color: #4CAF50;
      left: -1px;
      color: white;
    }
    #yesButton:hover {
      background-color: #45a049;
    }
    #noButton {
      background-color: #f44336;
      left: 1px;
      color: white;
      position: relative;
    }
    #noButton:hover {
      background-color: #e53935;
    }
    #response {
      font-size: 1.5rem;
      color: #4CAF50;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Do You Like This Website?</h1>
    <div class="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
    <div id="response"></div>
  </div>

  <script>
    const randomTexts = [
      "Why not? ðŸ˜¢",
      "Are you sure?",
      "Give it another chance!",
      "Maybe later?",
      "I think you clicked the wrong button!",
      "Let me know how I can improve!"
    ];
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const response = document.getElementById('response');

    yesButton.addEventListener('click', () => {
      response.textContent = "Great! Thank you for your feedback! ðŸ˜Š";
      response.style.color = "#4CAF50";
    });

    noButton.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * randomTexts.length);
      response.textContent = randomTexts[randomIndex];
      response.style.color = "#f44336";

      const container = document.querySelector('.container');
      const containerRect = container.getBoundingClientRect();
      const noButtonRect = noButton.getBoundingClientRect();

      const maxX = containerRect.width - noButtonRect.width;
      const maxY = containerRect.height - noButtonRect.height;

      let randomX, randomY;
      do {
        randomX = Math.floor(Math.random() * maxX);
        randomY = Math.floor(Math.random() * maxY);
      } while (
        randomX < yesButton.offsetWidth + 20 && // Avoid overlapping with "Yes" button
        randomY < yesButton.offsetHeight + 20
      );

      noButton.style.position = 'absolute';
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    });
  </script>
</body>
</html>
