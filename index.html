<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamu Suka Aku Nggak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }

        #yesButton {
            background-color: #28a745;
        }

        #yesButton:hover {
            background-color: #218838;
        }

        #noButton {
            background-color: #dc3545;
            position: absolute; 
        }

        #noButton:hover {
            background-color: #c82333;
        }

        #responseMessage {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kamu suka aku nggak?</h1>
        <button id="yesButton">Suka</button>
        <button id="noButton">Nggak!</button>
        <p id="responseMessage"></p>
    </div>

    <script>
        function moveNoButton() {
            const noButton = document.getElementById("noButton");
            const container = document.querySelector(".container");

            const containerRect = container.getBoundingClientRect();

            const maxX = containerRect.width - noButton.offsetWidth;
            const maxY = containerRect.height - noButton.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }

        document.getElementById("yesButton").addEventListener("click", function() {
            document.getElementById("responseMessage").textContent = "<3";
        });

        document.getElementById("noButton").addEventListener("click", function() {
            document.getElementById("responseMessage").textContent = "Oh no!";
            moveNoButton();
        });
    </script>
</body>
</html>
