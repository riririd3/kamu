<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes or No</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #yesButton {
      background-color: green;
      color: white;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      position: absolute;
      left: 35%; /* Center horizontally */
      top: 20%; /* Center vertically */
      transform: translate(-50%, -50%); /* Adjust for the button's size */
      transition: all 0.5s ease; /* Smooth transition */
    }
    #noButton {
      background-color: red;
      color: white;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      position: absolute;
      left: 65%; /* Center horizontally */
      top: 20%; /* Center vertically */
      transform: translate(-50%, -50%); /* Adjust for the button's size */
      transition: all 0.5s ease; /* Smooth transition */
    }
    #response {
      position: absolute;
      top: 80%;
      left: 50%;
      font-size: 24px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Do you like this website?</h1>
  <button id="yesButton">Yes</button>
  <button id="noButton">No</button>
  <div id="response"></div>
  <script>
    const randomTexts = [
      "Hello, world!",
      "You clicked me!",
      "Random text coming your way.",
      "How are you today?",
      "Click again for more surprises!",
      "JavaScript is fun!"
    ];
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const response = document.getElementById('response');

    yesButton.addEventListener('click', () => {
      response.textContent = "Great! Thank you!";
    });

    noButton.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * randomTexts.length);
      response.textContent = randomTexts[randomIndex];

      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      const randomX = Math.floor(Math.random() * (windowWidth - noButton.offsetWidth));
      const randomY = Math.floor(Math.random() * (windowHeight - noButton.offsetHeight));

      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    });

    noButton.addEventListener('click', () => {
  const randomIndex = Math.floor(Math.random() * randomTexts.length);
  response.textContent = randomTexts[randomIndex];

  const windowWidth = window.innerWidth;
  const windowHeight = window.innerHeight;

  let randomX, randomY;
  do {
    randomX = Math.floor(Math.random() * (windowWidth - noButton.offsetWidth));
    randomY = Math.floor(Math.random() * (windowHeight - noButton.offsetHeight));
  } while (
    randomX < yesButton.offsetLeft + yesButton.offsetWidth &&
    randomY < yesButton.offsetTop + yesButton.offsetHeight
    );
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    });
  </script>
</body>
</html>
