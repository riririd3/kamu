<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes or No</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #yesButton {
      background-color: green;
      color: white;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      position: relative;
      left: -50px; /* Move the button 50px to the left */
    }
    #noButton {
      background-color: red;
      color: white;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      position: absolute;
      transition: transform 0.5s ease; /* Smooth transition */
    }
    #response {
      margin-top: 20px;
      font-size: 24px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Do you like this website?</h1>
  <button id="yesButton">Yes</button>
  <button id="noButton">No</button>
  <div id="response"></div>
<script>
    const randomTexts = [
            "Hello, world!",
            "You clicked me!",
            "Random text coming your way.",
            "How are you today?",
            "Click again for more surprises!",
            "JavaScript is fun!"
        ];
    const yesButton = document.getElementById('yesButton');
    const button = document.getElementById('noButton');
    const response = document.getElementById('response');

    yesButton.addEventListener('click', () => {
      response.textContent = "Great! Thank you!";
    });
    
    button.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * randomTexts.length);
            response.textContent = randomTexts[randomIndex];
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;
            const maxX = window.innerWidth - buttonWidth;
            const maxY = window.innerHeight - buttonHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            button.style.transform = `translate(${newX}px, ${newY}px)`;
        });

      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      const randomX = Math.floor(Math.random() * (windowWidth - noButton.offsetWidth));
      const randomY = Math.floor(Math.random() * (windowHeight - noButton.offsetHeight));
      
      const randomIndex = Math.floor(Math.random() * randomTexts.length);
            response.textContent = randomTexts[randomIndex];
    
      button.style.transform = `translate(${newX}px, ${newY}px)`;
      }); */
  </script>
</body>
</html>
