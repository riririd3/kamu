<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mau Gak Jadi Pacarku?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f9;
      overflow: hidden; /* Prevents scrolling */
    }
    .container {
      width: 100vw;
      height: 100vh;
      padding: 20px;
      background-color: white;
      border-radius: 0; /* Remove rounded corners for full-screen effect */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
      z-index: 1;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesButton {
      background-color: #4CAF50;
      left: 20%;
      color: white;
      position: relative;
    }
    #yesButton:hover {
      background-color: #45a049;
    }
    #noButton {
      background-color: #f44336;
      left: 20%;
      color: white;
      position: absolute; /* Ensure it moves freely within the container */
    }
    #noButton:hover {
      background-color: #e53935;
    }
    #response {
      font-size: 1.5rem;
      color: #4CAF50;
      margin-top: 20px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kamu mau gak jadi pacarkuu?</h1>
    <div class="buttons">
      <button id="yesButton">Mauu</button>
      <button id="noButton">Gak!</button>
    </div>
    <div id="response"></div>
  </div>

  <script>
    const randomTexts = [
      "Kenapa enggak?",
      "Kamu yakin?",
      "Mau dong plis",
      "Kamu kayaknya klik tombol yang salah deh",
      ":("
    ];
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const response = document.getElementById('response');
    const h1 = document.querySelector('h1');

    let yesButtonSize = 1; // Initial size multiplier for the "Mauu" button
    let noButtonX = 20; // Starting position for the "Gak!" button (X)
    let noButtonY = 20; // Starting position for the "Gak!" button (Y)

    yesButton.addEventListener('click', () => {
      response.textContent = "Lov U ðŸ˜Š";
      response.style.color = "#4CAF50";
      noButton.style.display = 'none';
    });

    noButton.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * randomTexts.length);
      response.textContent = randomTexts[randomIndex];
      response.style.color = "#f44336";

      const container = document.querySelector('.container');
      const containerRect = container.getBoundingClientRect();
      const noButtonRect = noButton.getBoundingClientRect();

      // Calculate the maximum X and Y for the "Gak!" button to avoid overlap
      const maxX = containerRect.width - noButtonRect.width - 20; // Adjust maxX for container width
      const maxY = containerRect.height - noButtonRect.height - 20; // Adjust maxY for container height

      // Generate random positions for the "Gak!" button, making sure it doesn't overlap with "Mauu" or the response
      do {
        noButtonX = Math.floor(Math.random() * maxX);
        noButtonY = Math.floor(Math.random() * maxY);
      } while (
        noButtonX < yesButton.offsetWidth + 20 || // Avoid overlapping with "Mauu" button
        noButtonY < yesButton.offsetHeight + 20 || // Avoid overlapping with "Mauu" button
        noButtonY < response.offsetHeight + 20 // Avoid overlapping with "response" text
      );

      noButton.style.left = `${noButtonX}px`;
      noButton.style.top = `${noButtonY}px`;

      // Increase the size of the "Mauu" button every time the "Gak!" button is clicked
      yesButtonSize += 0.1; // Increase by 0.1 every time
      yesButton.style.transform = `scale(${yesButtonSize})`;

      // Adjust the margin to prevent overlap of elements
      h1.style.marginBottom = `${20 + (yesButtonSize - 1) * 30}px`; // Dynamic margin to keep spacing between text and button
      response.style.marginTop = `${20 + (yesButtonSize - 1) * 30}px`; // Dynamic margin to keep spacing between response and button
    });
  </script>
</body>
</html>
