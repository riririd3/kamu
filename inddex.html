<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mau Gak Jadi Pacarku?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f9;
      overflow: hidden; /* Prevents scrolling */
    }
    .container {
      width: 100vw;
      height: 100vh;
      padding: 20px;
      background-color: white;
      border-radius: 0; /* Remove rounded corners for full-screen effect */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesButton {
      background-color: #4CAF50;
      color: white;
      left: 20%;
    }
    #yesButton:hover {
      background-color: #45a049;
    }
    #noButton {
      background-color: #f44336;
      color: white;
      left: 20%;
      position: absolute; /* Ensure it moves freely within the container */
    }
    #noButton:hover {
      background-color: #e53935;
    }
    #response {
      font-size: 1.5rem;
      color: #4CAF50;
      margin-top: 20px;
    }
    #noButtonImage {
      width: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kamu mau gak jadi pacarkuu?</h1>
    <div class="buttons">
      <button id="yesButton">Mauu</button>
      <button id="noButton">Gak!</button>
    </div>
    <div id="response"></div>
    <img id="noButtonImage" src="https://via.placeholder.com/100" alt="Reaction" style="display:none;">
  </div>

  <script>
    const randomTexts = [
      "Kenapa enggak?",
      "Kamu yakin?",
      "Mau dong plis",
      "Kamu kayaknya klik tombol yang salah",
      ":(",
      "T-T"
    ];
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const response = document.getElementById('response');
    const noButtonImage = document.getElementById('noButtonImage');

    yesButton.addEventListener('click', () => {
      response.textContent = "Lov U ðŸ˜Š";
      response.style.color = "#4CAF50";
      noButton.style.display = 'none'; // Hide the "Gak!" button
    });

    noButton.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * randomTexts.length);
      response.textContent = randomTexts[randomIndex];
      response.style.color = "#f44336";
      
      // Show the image when "Gak!" is clicked
      noButtonImage.style.display = 'block';

      const container = document.querySelector('.container');
      const containerRect = container.getBoundingClientRect();
      const noButtonRect = noButton.getBoundingClientRect();

      const maxX = containerRect.width - noButtonRect.width - 20; // Adjust maxX for container width
      const maxY = containerRect.height - noButtonRect.height - 20; // Adjust maxY for container height

      let randomX, randomY;
      do {
        randomX = Math.floor(Math.random() * maxX);
        randomY = Math.floor(Math.random() * maxY);
      } while (
        randomX < yesButton.offsetWidth + 20 && // Avoid overlapping with "Yes" button
        randomY < yesButton.offsetHeight + 20
      );

      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    });
  </script>
</body>
</html>
